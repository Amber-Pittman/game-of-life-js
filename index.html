<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Life</title>
        <link rel="stylesheet" href="life.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=VT323&family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            <div class="title">
                <h1><span class="text-soft">Conway's </span>Game of Life</h1>
            </div>
            <!-- startup form to select grid size -->
        
            <div class="section-container">
                <form id="gridHeight">
                    <label for="height">Height: </label>
                    <input type="number" id="height" name="height" min="25" max="90" />
                    <button id="heightButton">Update</button>
                </form>
                <form id="gridWidth">
                    <label for="width">Width <span>: </span> </label>
                    <input type="number" id="width" name="width" min="25" max="90" />
                    <button id="widthButton">Update</button>
                </form>
                <div class="resetButtonClass">
                    <button class="reset">reset grid</button>
                </div>
        
                <div id="gridContainer" class="yellow"></div>
            </div>
            <!-- buttons for controlling grid activity -->
            <div class="controls">
                <button id="start">Start</button>
                <button id="clear">Clear</button>
                <button id="random">Random</button>
            </div>
            <div class="current-gen"></div>
            </div>
            <script src="code.js"></script> 
            <!-- By placing the JavaScript at the bottom of the page we can ensure the rest of the page is loaded (and, more importantly, the DOM has been created) before the JavaScript begins its execution. -->
    </body>
</html>
