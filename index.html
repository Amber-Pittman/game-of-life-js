<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/">
    <link rel="icon" type="image/png" sizes="32x32" href ="favicon_io/favicon-32x32.png" >
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" >
    <link rel="manifest" href="/site.webmanifest" >

    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Walter+Turncoat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Conway's Game of Life</h1>
      </div>
      <p>For a quick review of what Conway's Game of Life is, I suggest checking out <a href="https://youtu.be/CgOcEZinQ2I">Stephen Hawkings The Meaning of Life (John Conway's Game of Life segment</a> on YouTube.</p>
      <!-- startup form to select grid size -->

      <div class="section-container">        
        <div class="currentgen"></div>
        <form id="gridheight">
          <label for="height">Grid Height: </label>
          <input type="number" id="height" name="height" min="25" max="90" />
          <button id="heightButton">Update</button>
        </form>
        <form id="gridwidth">
          <label for="width">Grid Width <span>:</span></label>
          <input type="number" id="width" name="width" min="25" max="90" />
          <button id="widthButton">Update</button>
        </form>
        <div class="resetButtonClass">
          <button class="reset">Reset</button>
        </div>

        <div id="gridContainer" class="yellow"></div>
      </div>
      <!-- buttons for controlling grid activity -->
      <div class="controls">
        <button id="start">Start</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>
        <button id="speedup">Faster</button>
        <button id="slowdown">Slower</button>
        <button id="glider">Glider</button>
        <button id="pulsar">Pulsar</button>
        <button id="gosper">Gosper Gun</button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
